<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Favicon -->
    <link rel ="icon" href="../public/img/favicon.png">
    <link rel ="apple-touch-icon" href="../public/img/favicon.png">
    
    <!-- Custom Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Shrikhand&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="..\public\css\style.css">
    <link rel="stylesheet" type="text/css" href="..\public\css\404.css">

    <title>{{{title}}}</title>
</head>
<body>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid" style="padding-left: 50px; padding-right: 50px">
            <a class="navbar-brand" href="/home">
                <img src="img/logo.png" alt="Discusso" width = "170">
              </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse d-flex  justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav mb-auto mb-2 mb-lg-0 align-items-center">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"><i class="nav-icons fa-solid fa-magnifying-glass" data-bs-toggle="modal" data-bs-target="#searchModal"></i></a>
                  </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="/tag"><i class="nav-icons fa-solid fa-hashtag"></i></a>
                </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#"><i class="nav-icons fa-solid fa-circle-user" data-bs-toggle="modal" data-bs-target="#loginModal"></i></a>
                  </li>
              </ul>
            </div>
        </div>
      </nav>


    <!-- Search Modal -->
    <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModal" aria-hidden="true" style="width: 100%;">
        <div class="modal-dialog">
            <div class="container">
                <div class="modal-content search-modal">
                    <div class="modal-body search-modal-body">
                        <form>
                            <div class="d-flex justify-content-between">
                                <input class="search-input" type="text" name="text" aria-placeholder="Search..." placeholder="Search...">
                                <button type="submit" class="search-confirm" formaction="search"><i class="nav-icons fa-solid fa-magnifying-glass"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Link Copy Modal -->
    <div class="modal fade" id="copyLinkModal" tabindex="-1" aria-labelledby="copyLinkModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" style="width: 40vh;">
            <div class="container">
                <div class="modal-content logreg-modal" style="display: flex; align-items: center; text-align: center;">
                    <div class="modal-body">
                        <h1 class="logging-out">link copied successfully</h1>
                        <h4 class="mt-3">share it with anyone!</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" style="width: 40vh;">
            <div class="container">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="width: 75vh; font-size: 1.3rem"></button>
                <div class="modal-content logreg-modal">
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                              <label for="email" class="col-form-label"><b>email</b></label>
                              <input type="email" class="form-control" id="email" name="email">
                            </div>
                            <div class="mb-3">
                              <label for="message-text" class="col-form-label"><b>password</b></label>
                              <input type="password" class="form-control" id="password" name="password">
                            </div>
                            <div class="d-flex align-items-center justify-content-start" style="margin-top: -1vh">
                                <input type="checkbox" value="rememberMe" id="rememberMe" name="rememberMe"> <p style="font-size: smaller; margin-left: 0.4vh !important" class="pt-3"><b>remember me</b></p>
                            </div>
                            <p style="margin-top: -1vh;"><span class="reg-mod">don't have an account yet?</span> <a class="form-btn reg-btn" data-bs-toggle="modal" data-bs-target="#regModal" data-bs-dismiss="modal">register</a>.</p>
                          </form>
                    </div>
                        <button type="button" class="btn btn-loginreg" style="margin-right: 2vh; margin-left: 2vh; margin-top: -1vh;">login</button>
                </div>
            </div>
        </div>
    </div>

      <!-- Logout Modal -->
      <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="loginModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" style="width: 40vh;">
            <div class="container">
                <div class="modal-content logreg-modal" style="display: flex; align-items: center; text-align: center;">
                    <div class="modal-body">
                        <h1 class="logging-out">logged out successfully</h1>
                        <h4 class="mt-3">see you later!</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Register Modal -->
    <div class="modal fade" id="regModal" tabindex="-1" aria-labelledby="regModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" style="width: 40vh;">
            <div class="container">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="width: 75vh; font-size: 1.3rem; opacity: 1;"></button>
                <div class="modal-content logreg-modal">
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                              <label for="email" class="col-form-label"><b>username</b></label>
                              <input type="email" class="form-control" id="email" name="email">
                            </div>
                            <div class="mb-3">
                              <label for="email" class="col-form-label"><b>email</b></label>
                              <input type="email" class="form-control" id="email" name="email">
                            </div>
                            <div class="mb-3">
                              <label for="password" class="col-form-label"><b>password</b></label>
                              <input type="password" class="form-control" id="password" name="password">
                            </div>
                            <p><span class="reg-mod">already have an account?</span> <a class="form-btn reg-btn" data-bs-toggle="modal" data-bs-target="#loginModal" data-bs-dismiss="modal">login</a>.</p>
                          </form>
                    </div>
                        <button type="button" class="btn btn-loginreg" style="margin-right: 2vh; margin-left: 2vh; margin-top: -1vh;">register</button>
                </div>
            </div>
        </div>
    </div>

    <a href="post"><div class="create-post">
        <i class="fa-solid fa-circle-plus create-post-style" style="margin-right: 15px"></i>
        <h4 class="create-post-style mt-2"><b>Post</b></h4>
    </div></a>

      <!-- Content Body -->
      <div class="container mt-4 pt-3">
        <h1 class="header-text"></h1>
        <div class="label-404-div p-4 d-flex">
            <div class="row">
                <div class="col-6 d-flex justify-content-center">
                        <h1 class="label-404">404 <h1 class="bar-404">| </h1></h1>
                </div>
                <div class="col-6 right-404-page">
                    <div ><h2 class="not-found-text">page not found :(</h2></div>
                    <div class="not-found-subtext">The post or user may not exist anymore. Go back <a href="/home" class="home-404-link">home</a>?</div>
                </div>
            </div>
        </div>
      </div>

    
    <!-- JQuery JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!-- Fontawesome JS -->
    <script src="https://kit.fontawesome.com/8fc6c81a17.js" crossorigin="anonymous"></script>

    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/staple.js"></script>
      
</body>
</html>
